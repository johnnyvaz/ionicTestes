<ion-content>
  <!-- <ion-searchbar (ionInput)="getItens($event)"></ion-searchbar> -->
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-card class='cartao'>
        <button ion-button full color='botao'>{{ item.title }}</button>

        <div text-center>
          <img [src]="'http://image.tmdb.org/t/p/w185/' + item.poster_path">
        </div>
        <div class='texto'>
          <div text-justify>
            <p>{{ item.overview }} </p>
          </div>
        </div>
        <div>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small color='danger'>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Pontos: {{ item.vote_average }}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small color='danger'>
                <ion-icon name="text"></ion-icon>
                <div>Votos {{ item.vote_count }}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small color='danger'>
                <ion-icon name="md-calendar"></ion-icon>
                <div>{{ item.release_date }}</div>
              </button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
