<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Filmes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      
        <ion-item *ngFor="let item of results">
            <ion-thumbnail item-start>
                <img [src]="'http://image.tmdb.org/t/p/w185/' + item.backdrop_path">
            </ion-thumbnail>

            <h2>{{ item.title }}</h2>

            <p>{{ item.overview }} </p>
            <p>Data: {{ item.release_date }}</p>

        </ion-item>

    </ion-list>


</ion-content>
